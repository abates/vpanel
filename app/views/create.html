<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">Ã—</button>
        <h3 id="createCTLabel">Create container</h3>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"></i></span>
              <input type="text" class="form-control" pattern="^\w[\w.-]+$" placeholder="Name" name="name">
            </div>
          </div>
          <div class="col-md-6 form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-download-alt"></i></span>
                <select class="form-control" name="template">
                  <option value="template1" selected>template1</option>
                  <option value="template2">template2</option>
                  <option value="template3">template3</option>
                </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
          <div class="buttons-modal-footer">
              <button class="btn btn-default btn-small" ng-click="$hide()" aria-hidden="true">Close</button>
              <button type="submit" class="btn btn-success modalbutton"><i class="glyphicon glyphicon-plus-sign"></i> Create</button>
          </div>
          <div class="loader-modal-footer hide">
              <div class="progress progress-striped active">
                  <div class="bar" style="width: 100%;"></div>
              </div>
              <p class="text-center">This could take a while...</p>
          </div>
      </div>
    </div>
  </div>
</div>
