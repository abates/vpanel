<!doctype html>
<html class="no-js" lang="en" ng-app="VirtPanel">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>VirtPanel - Yet another amazing AngularJS app!</title>
  <meta name="description" content="Yet another amazing AngularJS app!">

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="">
  <meta property="og:description" content="Yet another amazing AngularJS app!">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <link rel="icon" href="/images/favicon.png">
  <link rel="shortcut icon" href="favicon.ico">

  <!-- bower:css -->
  <!-- endinject -->

  <!-- inject:css -->
  <!-- endinject -->

</head>

<body ontouchstart ng-controller="MainCtrl">
  <ng-include src="'views/nav.html'"></ng-include>

  <div class="container">
    <div class="row">
      <div class="col-md-3 hide-xs"><ng-include src="'views/sidemenu.html'"></ng-include></div>
      <div class="col-md-9">
        <div ng-controller="AlertCtrl" ng-hide="alerts.empty()">
          <div class="alert" ng-class="alerts.current().classes">
            <button type="button" class="close" aria-label="Close" ng-click="alerts.dismiss()"><span aria-hidden="true">&times;</span></button>
            <strong>{{alerts.current().title}}</strong> {{allerts.current().message}}
          </div>
        </div>
        <div ng-view=""></div>
      </div>
    </div>
  </div>
  </div>

  <div class="footer">
    <div class="container">
      <p class="muted credit"><small class="easteregg">LXC Web Panel &copy; 2014 - <a href="{{ url_for('main.about') }}" class="muted">MIT License</a></small></p>
    </div>
  </div>
  <!-- bower:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

</body>

</html>
